<div class="example-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>AutoQuote</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="autoquote-extension_block flex-container"
                style="display: flex; align-items: center; gap: 8px; padding-left: 5px;">
                <label class="switch">
                    <input type="checkbox" id="autoquote-toggle">
                    <span class="slider round"></span>
                </label>
                <span>Toggle AutoQuote on/off</span>
            </div>
            <div class="autoquote-extension_block flex-container"
                style="display: flex; align-items: center; gap: 8px; padding-left: 5px; margin-top: 8px;">
                <label class="switch">
                    <input type="checkbox" id="asterisk-toggle">
                    <span class="slider round"></span>
                </label>
                <span>Toggle Asterisk on/off</span>
            </div>
            <div class="autoquote-extension_block flex-container"
            style="display: flex; align-items: center; gap: 8px; padding-left: 5px; margin-top: 8px; padding-bottom: 200px;">
            <label class="switch">
                <input type="checkbox" id="highlight-names-toggle">
                <span class="slider round"></span>
            </label>
            <span>Highlight names</span>
            <toolcool-color-picker 
                id="highlight-names-color" 
                color="#CFCFC5"
                popup-position="top"
                style="margin-left: 8px; --tool-cool-color-picker-popup-transform: translateY(-100%);">
            </toolcool-color-picker>
            </div>
        </div>
        <hr class="sysHR" />
    </div>
</div>
